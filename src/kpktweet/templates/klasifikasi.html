<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sentiment Analysis Twitter</title>
  </head>

{% block content %}
    <body>
        <br/>

    <!-- MENU SIDEBAR-->
        <!-- <div class="logo">
            <a href="#">
                <img src="(% static 'img/logo-beranda.png' %)" style="padding:10px" alt="Cool Admin" />
            </a>
        </div> -->
        <div class="dropdown container-fluid">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
            </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li>
                        <a class="dropdown-item" href="tabel">
                            Data Tabel</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="grafik">
                            Data Grafik</a>
                    </li>
                    <li>
                        <a class="dropdown-item active" href="klasifikasi" aria-current="true">
                            Klasifikasi</a>
                    </li>
                </ul>
        </div>
        <!-- END MENU SIDEBAR-->
        <br/>
        
        <div class="justify-content-center container-fluid table-responsive table-fit">
            <table class="table table-striped table-bordered">
                <thead class="thead-inverse"></thead>
                    <tr>
                    {% for col in report.columns %}
                        <td>
                            {{col}}
                        </td>
                    {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for index, row in report.iterrows %}
                    <tr>
                        <!-- <td>
                            {{ index }}
                        </td> -->
                        {% for cell in row %}
                        <td>
                            {{cell}}
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <!-- {{ report }} -->
        </div>
    
  
        <!-- Optional JavaScript -->
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        
        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> -->
    </body>
    {% endblock content %}
</html>
